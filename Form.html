<!DOCTYPE html>
<html>
 <head>
     <title>Formulário</title>
       <meta http-equiv="Content-Type" content="text/html"; charset="uft=8" />
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <link rel="stylesheet" type="text/css" href="estilos.css">
     
 </head>
 <body>
    <div class="card">
        <h3>Cadastre-se</h3>
        <form action="" method="post" >
            <!-- elementos de entrada do formulário-->
            <input type="text" class="form-control" name="nome" placeholder="Digite o seu nome*" required><br>
            <input type="email" class="form-control" name="email" placeholder="Digite o seu email*" required><br>
            <label>Você realiza compras através da internet?</label>
            <div class="radio">
                <label><input type="radio" name="optradio" required>sim</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio" required>não</label>
              </div>
            
            <label>Qual segmento de trabalho você atua?</label>
            <div class="form-group">
                <select name="segmento">
                <option value="0"></option>
                <option value="1">Indústria de bens duráveis</option>
                <option value="2">Indústria de bens não duráveis</option>
                <option value="3">Varejo</option>
                <option value="4">Serviços</option>
                <option value="5">Outros segmentos</option>
            </select>
            </div>
            <input type="submit" class="form-control btn-info" value="Quero fazer parte!"><br>
            <p><strong> Prometemos não usar o seu email para enviar qualquer tipo de Spam.</strong></p>
        </form>
    </div>
</body>
</html>
